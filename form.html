<style>
  /* Simple dark card for the form — keeps iframe dimensions the same */
  #order-form {
    display: flex;
    justify-content: center;
    margin: 20px auto;
    max-width: 100%;
    padding: 14px;
    overflow: hidden;
    background: linear-gradient(180deg, #0b1220 0%, #07101a 100%);
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.7);
    border: 1px solid rgba(255,255,255,0.04);
    color: #e6eef8;
  }

  /* Keep iframe attributes intact; this only ensures it fits nicely inside the dark card */
  #order-form iframe {
    width: 100%;
    max-width: 100%;
    min-height: 600px;
    height: 80vh;
    border: 0;
    background: transparent;
    border-radius: 6px;
    overflow-y: auto;
    /* maintain the explicit width/height attributes already present on the element */
  }
</style>

<div id="order-form">
    <iframe id="gform" 
        src="https://docs.google.com/forms/d/e/1FAIpQLScdFvKOTIWE_y9p853ShcCH23S7JkpMBvGR_lWYAGVz9ky-qg/viewform?embedded=true" 
        width="100%" 
        height="1200" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        style="
            max-width: 100%; 
            min-height: 600px; 
            height: 80vh; 
            overflow-y: auto;
        ">
        Loading…
    </iframe>
</div>


<!-- JavaScript for smooth scrolling -->
<script>
    document.querySelectorAll(".buy-now").forEach(button => {
        button.addEventListener("click", function () {
            document.getElementById("order-form").scrollIntoView({ behavior: "smooth" });
        });
    });

    var load = 0;
    document.getElementById('gform').onload = function() {
        /*Execute on every reload on iFrame*/
        load++;
        if (load > 1) {
            /*Second reload is a submit*/
            document.location = "https://techsell.advantageads.ng/thank-you/";
        }
    };
</script>
