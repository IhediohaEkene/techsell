<!-- ============ order-form ========== -->
<div id="order-form" style="
    display: flex; 
    justify-content: center; 
    margin: 20px auto; 
    max-width: 100%; 
    padding: 10px;
    overflow: hidden;
">
    <iframe id="gform" 
        src="https://docs.google.com/forms/d/e/1FAIpQLScdFvKOTIWE_y9p853ShcCH23S7JkpMBvGR_lWYAGVz9ky-qg/viewform?embedded=true" 
        width="100%" 
        height="1200" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        style="
            max-width: 100%; 
            min-height: 600px; 
            height: 80vh; 
            overflow-y: auto;
        ">
        Loadingâ€¦
    </iframe>
</div>


<!-- JavaScript for smooth scrolling -->
<script>
    document.querySelectorAll(".buy-now").forEach(button => {
        button.addEventListener("click", function () {
            document.getElementById("order-form").scrollIntoView({ behavior: "smooth" });
        });
    });

    var load = 0;
    document.getElementById('gform').onload = function() {
        /*Execute on every reload on iFrame*/
        load++;
        if (load > 1) {
            /*Second reload is a submit*/
            document.location = "https://techsell.advantageads.ng/thank-you/";
        }
    };
</script>
